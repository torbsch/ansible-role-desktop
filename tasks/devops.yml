---
- name: Install Atom
  command: snap install atom --classic

- name: Ensure Visual Studio Code is installed
  command: snap install vscode --classic

- name: Install VirtualBox
  apt:
    name: virtualbox
    state: present

- name: Install Vagrant
  apt:
    name: vagrant
    state: present

- name: Install GitKraken
  command: snap install gitkraken